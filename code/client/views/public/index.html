<template name="index">
  <h3 class="page-header">Request an Invite to The GEM Network</h3>
  <img class="gem-people-png" src="/GEM_people_in_field.png" alt="Happy People in Field">
  <!--TODO: Change graphic and description-->
  <p>The GEM Network is a network to connect young people to a supportive
  network! Type in your email below to get on the beta list.</p>
  <form id="request-beta-invite" class="email-form">
    <input type="email" name="emailAddress" class="form-control" placeholder="e.g. beatrix@beta.com">
    <button type="submit" class="btn btn-success">Request Beta Invite</button>
  </form>
  {{>signupCount}}
</template>
