<template name="index">
  <section title="beta-signup">
    <img class="gem-logo-primary" src="/logo.png" alt="GEM Movement Logo">
    <div id="containingBlock">
      <div class="videoWrapper">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/8Z1TptOehAg" allowfullscreen></iframe>
      </div>
    </div>
    <p>The GEM Movement is a free web-based social media and crowdfunding platform that brings together youth, schools, organizations and green businesses to support each other in creating a sustainable and thriving planet.
    </p>
    <h3 class="page-header">Request an Invite</h3>
    <form id="request-beta-invite" class="email-form" action="#" method="post">
      <fieldset>
        <legend>
          Sign up to receive updates on the progress of this project.
        </legend>
        <label for="alpha-email">
          <input id="coming-soon-email" type="email" name="emailAddress" class="" placeholder="e.g. example@hotmail.com">
        </label>
        <label for="alpha-email-submit">
          <button class="btn btn-success submit-btn" type="submit">Request Invite</button>
        </label>
      </fieldset>
    </form>
    {{>signupCount}}
  </section>

</template>
