<template name="header">
  <nav class="navbar navbar-default nav-styling" role="navigation">
   <div class="container-fluid" >
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!--<img class="navbar-brand gem-logo-primary" href="{{pathFor 'coming-soon'}}" src="/logo.png" alt="GEM Movement Logo">-->
        <a class="" href="{{pathFor 'landing-page'}}"><img class="navbar-brand logo-styling" href="{{pathFor 'landing-page'}}" src="/logo.png" alt="GEM Movement Logo"> </a>
      </div> <!--end of navbar-header -->
      
      <div class="nav navbar-nav">
       <h1> G.E.M Movement </h1>
      </div>

      <div class="collapse navbar-collapse">
        {{#if currentUser}}
         <ul class="nav navbar-nav">
          <li class="{{currentRoute 'dashboard'}}"><a href="{{pathFor 'dashboard'}}">Dashboard</a></li>
          {{#if isInRole 'admin'}}
          {{> optRender name ='invitesPageButton'}}
          {{/if}}
          {{#if isInRole 'tester'}}
          <li class="{{currentRoute 'profile'}}"><a href="{{pathFor 'profile'}}">Profile</a></li>
          {{/if}}
         </ul> 
         <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{currentUser.emails.[0].address}} <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li class="logout"><a href="{{pathFor 'login'}}">Logout</a></li>
            </ul>
           </li>
          </ul> 
        {{else}}

         <ul class="nav navbar-nav navbar-right">
          <!--<li>{{> loginButtons align="right"}}</li>-->
          <li class="{{currentRoute 'login'}}"><a href="{{pathFor 'login'}}"> <button class="button">Sign In</button> </a></li>
          <li class="{{currentRoute 'signup'}}"><a href="{{pathFor 'signup'}}"><button class="button">Register</button></a></li>
         </ul> 
        {{/if}} <!-- end of if else currentUser -->
      </div> <!-- end .navbar-collapse -->
   </div> <!-- end of container-fluid -->
  </nav>  <!-- end of navbar -->
</template>
