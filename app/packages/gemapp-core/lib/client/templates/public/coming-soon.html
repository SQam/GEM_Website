<template name="coming-soon">
  <section class="center-block" title="coming-soon">
    <img class="gem-logo-primary" src="/logo.png" alt="GEM Movement Logo">
    <h1>Coming Soon</h1>
    <p>The GEM Movement is a free web-based social media and crowdfunding platform that brings together youth, schools, organizations and green businesses to support each other in creating a sustainable and thriving planet.
    <h1>How It Works</h1>
    <div id="containingBlock">
      <div class="videoWrapper">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/8Z1TptOehAg" allowfullscreen></iframe>
      </div>
    </div>
    </p>

	{{> emailSub}}
	
    
	
  </section>
  {{>optRender name='requestBetaInvite'}}
</template>

<template name="emailSub">
	<form  method="post" class="emailSub" action="#" id="subscribeEmail">
      <fieldset>
        <legend>Subscribe to receive updates on the progress of this project.</legend>
        <label for="subscribe-email">
          <input class="the_email" id="subscribe-email" name="email" type="email" placeholder="e.g. example@hotmail.com">
        </label>
        <label for="subscribe-submit">
          <button id="subscribe-submit" type="submit" value="Submit" class="emailSubmit">Submit</button>
        </label>
      </fieldset>
    </form>	
	
</template>
