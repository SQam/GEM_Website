<template name="settings">
  <section title="profile">
    <h2>Welcome to the Global Empowerment Mandala!</h2>
    <div><small>There are just a few things that we would like to know about you to get you started.</small></div>
    <br>
    <form action="#" method="post" enctype="multipart/form-data">

        {{> test}}

          <input id="profile-upload" type="file">

            <option value="USA">United States</option>
          </select>

        <label for="profile-day">

        <label for="profile-month">
